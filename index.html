<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite-discover the best local events & things to do</title>
    <link rel="icon" href="assets/logo1.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
   <nav>
    <img src="https://www.eventbrite.com/blog/wp-content/uploads/2025/02/Eventbrite_Hero-Lock-up_Brite-Orange-2048x357.png" alt="" width="120px" height="25px">
    <div class="search-container">
    <div class="search-segment">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="divider"></div>
    <div class="location-segment">
        <i class="fa fa-location-dot"></i>
        <input type="text" placeholder="Location">
    </div>
    </div>
    <button>Find Events</button>
    <button>Create Events</button>
    <select id="helpCenter" onchange="goToPage()" class="helpCenter">
        <option value="" selected disabled>Help Center</option>
        <option value="help.html">Help Center</option>
        <option value="tickets.html">Find your tickets</option>
        <option value="contact.html">Contact your event organizer</option>
    </select>
    <button>Find my Tickets</button>
    <button>Log In</button>
    <button>Sign Up</button>
   </nav>
   <main>
    <div class="first">
        <img src="assets/home banner.webp" alt="">
    </div>
    <div class="second" id="second">
    </div>
    <hr>   
    <div class="se1">
        <p>Browsing events in Hyderabad</p>
    </div>
    <div class="se2">
        <button onclick="filterD('all')">All</button>
        <button onclick="filterD('for you')">For you</button>
        <button onclick="filterD('today')">Today</button>
        <button onclick="filterD('weekend')">This Weekend</button>
    </div>
    <div class="third" id="third">
    </div>
    <div class="four">
        <div class="carousel-wrapper position-relative">
        <h3 class="carousel-title">Top Destinations in United States</h3>
        <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators custom-indicators" id="carouselIndicators"></div>
        <div class="carousel-inner" id="carouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
        </div>
        </div>
    </div>
    <div class="five" id="five">
        <div class="five-1">
            <h3>Popular Cities</h3>
        </div>
        <div class="five-2" id="five-2">

        </div>
    </div>
   </main>
   <footer>
    <div class="f1" id="f1">
    </div>
   </footer>

   <script src="app.js"></script>
   <script src="footer.js"></script>
</body>

</html>
